format: lzop
version: "1.0"
mime:
  - application/x-lzop
category: archive
confidence_weight: 0.95
extensions:
  - lzo
  - lzop

description: "LZO compressed data (lzop format)"
references:
  - "https://www.lzop.org/"
extraction: "lzop -d file.lzo"

signatures:
  # LZOP magic number
  - offset: 0
    hex: "894C5A4F"
    description: "LZOP magic"
    weight: 1.0

structure:
  header:
    description: "LZOP header"
    fields:
      - name: magic
        offset: 0
        size: 4
        description: "Magic: \\x89LZO"
      - name: version
        offset: 4
        size: 2
        description: "Version"
